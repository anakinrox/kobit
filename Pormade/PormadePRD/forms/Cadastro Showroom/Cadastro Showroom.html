<html>
  <head>
    <link
      type="text/css"
      rel="stylesheet"
      href="/style-guide/css/fluig-style-guide.min.css"
    />
    <script
      type="text/javascript"
      src="/portal/resources/js/jquery/jquery.js"
    ></script>
    <script
      type="text/javascript"
      src="/portal/resources/js/jquery/jquery-ui.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/portal/resources/js/mustache/mustache-min.js"
    ></script>
    <script
      type="text/javascript"
      src="/style-guide/js/fluig-style-guide.min.js"
      charset="utf-8"
    ></script>

    <script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
    <script
      type="text/javascript"
      src="/portal/resources/js/jquery.mask.min.js"
    ></script>
    <script type="text/javascript" src="jquery.maskMoney.min.js"></script>
    <script type="text/javascript" src="./utils.js"></script>
    <script type="text/javascript" src="./zoom.js"></script>
    <script type="text/javascript" src="./modalZoom.js"></script>
    <script type="text/javascript" src="./fileUpload.js"></script>
  </head>

  <body onload="setMask()">
    <div class="fluig-style-guide">
      <form name="form" role="form">
        <div class="row">
          <div class="form-group col-md-3 col-lg-3">
            <label class="control-label" for="txtNome">Cidades</label>
            <div class="input-group">
              <input
                type="hidden"
                class="grp_user"
                name="cod_cidade"
                id="cod_cidade"
              />
              <input
                type="hidden"
                class="grp_user"
                name="uf_cidade"
                id="uf_cidade"
              />
              <input
                type="hidden"
                class="grp_user"
                name="id_pasta"
                id="id_pasta"
              />
              <input
                type="text"
                class="form-control grp_user valida"
                name="nome_cidade"
                id="nome_cidade"
                readonly
              />
              <span
                class="input-group-addon fluigicon fluigicon-eraser fluigicon-sm"
                onclick="clearSelectedZoomItem('cidades');"
              ></span>
              <span
                id="bt_cargo"
                class="input-group-addon fluigicon fluigicon-zoom-in fluigicon-sm"
                onclick="openZoom({ field: 'cidades' })"
              ></span>
            </div>
          </div>

          <div class="form-group col-md-2">
            <label class="control-label" for="txtNome">CEP</label>
            <input
              type="text"
              class="form-control grp_user valida cep"
              name="num_cep"
              id="num_cep"
              placeholder="Ex.: 00000-0000"
              data-mask="00000-000"
              maxlength="10"
              autocomplete="off"
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-3">
            <label class="control-label" for="txtNome">Endereço</label>
            <input
              type="text"
              class="form-control grp_user valida"
              name="endereco"
              id="endereco"
              placeholder=""
            />
          </div>

          <div class="form-group col-md-2">
            <label class="control-label" for="txtNome">Bairro</label>
            <input
              type="text"
              class="form-control grp_user valida"
              name="bairro"
              id="bairro"
              placeholder=""
            />
          </div>
          <div class="form-group col-md-3">
            <label class="control-label" for="txtNome">Complemento</label>
            <input
              type="text"
              class="form-control grp_user valida"
              name="complemento"
              id="complemento"
              placeholder=""
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-3">
            <label class="control-label" for="txtNome">Responsavel</label>
            <input
              type="text"
              class="form-control grp_user valida"
              name="responsavel"
              id="responsavel"
              placeholder=""
            />
          </div>

          <div class="form-group col-md-2">
            <label class="control-label" for="txtNome">E-mail</label>
            <input
              type="text"
              class="form-control grp_user valida"
              name="email"
              id="email"
              placeholder=""
            />
          </div>

          <div class="form-group col-sm-2">
            <label class="control-label" for="txtNome">Telefone</label>
            <input
              type="text"
              class="form-control grp_user valida telefone"
              name="telefone"
              id="telefone"
              placeholder="Ex. : (00) 0000-0000"
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-3">
            <label class="control-label" for="txtNome">
              Horário Atendimento</label
            >
            <input
              type="text"
              class="form-control grp_user valida"
              name="atendimento"
              id="atendimento"
              placeholder=""
            />
          </div>

          <div class="col-sm-2">
            <label for="txtNome" data-toggle="tooltip" data-placement="bottom"
              >Foto</label
            >
            <div class="input-group">
              <input
                type="text"
                name="doc_imagem"
                id="doc_imagem"
                class="form-control"
                readonly
              />
              <span
                class="input-group-addon fluigicon fluigicon-file-doc fluigicon-lg"
                id="bt_dpf"
                onclick="loadFile( this.id )"
              ></span>
              <span
                class="input-group-addon fluigicon fluigicon-eye-open fluigicon-lg"
                id="bt_dpf"
                onclick="openFile( this );"
              >
              </span>
            </div>
          </div>
        </div>

        <input type="hidden" name="descritor" id="descritor" />
        <input
          type="file"
          name="load_file"
          id="load_file"
          accept="image/*"
          title=""
          style="display: none"
          onchange="selectFile(this.files)"
        />
      </form>
    </div>
  </body>
</html>
