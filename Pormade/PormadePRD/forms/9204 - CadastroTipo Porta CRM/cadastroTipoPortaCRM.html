<html>
<head>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" language="javascript" src="funcoes/vcXMLRPC.js"></script>
	<script type="text/javascript" language="javascript" src="funcoes/validafunctions.js"></script>
    <script type="text/javascript" language="javascript" src="funcoes/jquery_mask.js"></script>
    <script type="text/javascript" language="javascript" src="funcoes/priceformat.js"></script>
</head>
<body>
<div class="fluig-style-guide">
	<form name="form" role="form">
		<div class="form-group">		
			<div class="col-sm-12">
				<div class="row" style="background:#ccc; text-align:center">
					<h1>CADASTRO TIPO DE PORTA</h1>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="row" >
						&nbsp;
				</div>
			</div>
			
			<div id="divCabecalho">  <!-- INICIO divCabecalho -->
				<div class="col-sm-12">
					<div class="row" style="background:#B0E0E6; height=28; text-align:center">
						<strong>Dados Tipo de Porta</strong>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="row" >
							&nbsp;
					</div>
				</div>
				<div class="col-sm-12">
					<div class="row">
					
						<div class="col-sm-4 col-md-offset-3" >
				   			<label for="txtNome">Descrição Tipo de Porta</label>   	 
							<div class="input-grup">
				   				<input name="descricao_tipoPorta" id="descricao_tipoPorta" type="text" class="form-control">
				   			</div>
				   		</div>
				   		<div class="col-sm-2" >
				   			<label for="txtNome">Porta Dupla</label>   	 
							<div class="input-grup">
				   				<select name="porta_dupla" id="porta_dupla" class="form-control">
						          	<option value=""></option>
									<option value="S">Sim</option>
									<option value="N">Não</option>
						      	</select> 
				   			</div>
				   		</div>				   		
				   	</div>
				</div>
				
				<div class="col-sm-12">
					<div class="row" >
							&nbsp;
					</div>
				</div>
				
				<div class="col-sm-12">
					<div class="row">
				   		<div class="col-sm-2 col-md-offset-3" >
				   			<label for="txtNome">Material</label>   	 
							<div class="input-grup">
				   				<select name="material_tipoPorta" id="material_tipoPorta" class="form-control">
						          	<option value=""></option>
									<option value="P">PVC</option>
									<option value="M">Madeira</option>
						      	</select> 
				   			</div>
				   		</div>
				   		
				   		<div class="col-sm-2" >
				   			<label for="txtNome">Preço</label>   	 
							<div class="input-grup">
				   				<input name="preco_tipoPorta" id="preco_tipoPorta" type="text" class="form-control" onKeyPress="validafunctions.setMoeda(this.id, 2, false , '')">
				   			</div>
				   		</div>
				   		
				   		<div class="col-sm-2" >
				   			<label for="txtNome">Status</label>   	 
							<div class="input-grup">
				   				<select name="status_tipoPorta" id="status_tipoPorta" class="form-control">
						          	<option value=""></option>
									<option value="A">Ativo</option>
									<option value="I">Inativo</option>
						      	</select> 
				   			</div>
				   		</div>
				   	</div>
				</div>
				
				<div class="col-sm-12">
					<div class="row" >
							&nbsp;
					</div>
				</div>
				
			</div> <!-- FIM divCabecalho -->
						
		</div>			
	</form>
</div>
</body>
</html>
