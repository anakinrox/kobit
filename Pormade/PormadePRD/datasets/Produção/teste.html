    <script>

        function converteData(valor) {
            console.log("Converter data: " + valor);

            if (valor != null && valor != undefined && valor != "null") {
                var parts = valor.split('-');
                var mydate = new Date(valor);

                dia = mydate.getDate().toString(),
                    diaF = (dia.length == 1) ? '0' + dia : dia,
                    mes = (mydate.getMonth() + 1).toString(), //+1 pois no getMonth Janeiro come√ßa com zero.
                    mesF = (mes.length == 1) ? '0' + mes : mes,
                    anoF = mydate.getFullYear();

                var data = diaF + "/" + mesF + "/" + anoF;


                console.log("Retorno do converter: " + data);
                return "'" + mydate + "'";
            } else {
                return null;
            }
        }

        converteData('2021-04-26 21:00:17');
    </script>
