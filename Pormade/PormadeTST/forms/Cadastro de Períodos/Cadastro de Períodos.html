<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
		<script src="/webdesk/vcXMLRPC.js"></script>
	</head>

	<body>
		<div class="fluig-style-guide">
			<form name="form" role="form">

				<div class="panel panel-info" style="margin-top: 30px;">
					<div class="panel-heading">
						<h3 class="panel-title alinharCenter"><span><i class="fluigicon fluigicon-user-edit icon-sm"
							aria-hidden="true"></i>
							CADASTRO PERÍODOS</span>
						</h3>
					</div>
					<div class="panel-body">
						<div class="row" style="margin-top: 10px;">
							<div class="col-md-6 form-group">
								<label for="pontos">Período</label>
								<input type="text" class="form-control" id="nom_periodo" name="nom_periodo">
							</div>
						</div>

						<div class="row" style="margin-top: 10px;">
							<div class="col-md-6 form-group">
								<div class="col-md-6">
									<label class="control-label" for="exampleTag">Data Início</label>
									<input type="date" class="form-control" id="dt_inicio" name="dt_inicio" />
								</div>
								<div class="col-md-6">
									<label class="control-label" for="exampleTag">Data Fim</label>
									<input type="date" class="form-control" id="dt_fim" name="dt_fim" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
