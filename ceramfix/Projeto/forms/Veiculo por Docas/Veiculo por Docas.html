<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/modalZoom.js"></script>
	<script type="text/javascript" src="js/zoom.js"></script>
	<!-- <script type="text/javascript" src="js/main.js"></script> -->
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="row">

				<div class="form-group col-md-3 col-lg-3">
					<label class="control-label" for="txtNome">Veiculo</label>
					<div class="input-group">
						<input type="hidden" class="grp_user" name="cod_veiculo" id="cod_veiculo" />
						<input type="text" class="form-control grp_user valida" name="veiculo" id="veiculo" readonly>
						<span class="input-group-addon fluigicon fluigicon-eraser fluigicon-sm"></span>
						<span id="bt_cargo" class="input-group-addon fluigicon fluigicon-zoom-in fluigicon-sm"
							onclick="openZoom({ field: 'veiculo' })"></span>
					</div>
				</div>



				<div>
					<table tablename="docas" addbuttonlabel="Adicionar Doca" class="table">
						<thead>
							<tr>Docas</tr>
						</thead>
						<tbody>
							<tr>
								<td class="form-group">
									<div class="form-group col-md-3 col-lg-3">
										<label class="control-label" for="txtNome">Empresa</label>
										<input type="text" class="form-control grp_user valida" name="empresa" id="empresa" readonly>
									</div>
								<div class="form-group col-md-3 col-lg-3">
										<label class="control-label" for="txtNome">Doca</label>
										<div class="input-group">
											<input type="hidden" class="grp_user" name="cod_doca" id="cod_doca" />
											<input type="text" class="form-control grp_user valida" name="doca" id="doca" readonly>
											<span
												class="input-group-addon fluigicon fluigicon-eraser fluigicon-sm"></span>
											<span id="bt_cargo"
												class="input-group-addon fluigicon fluigicon-zoom-in fluigicon-sm"
												onclick="openZoom({ field: 'doca'}, this.id);"></span>
										</div>
									</div>									
								</td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>



		</form>
	</div>
</body>

</html>
