<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/modalZoom.js"></script>
	<script type="text/javascript" src="js/zoom.js"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="row">

				<div class="form-group col-md-3 col-lg-3">
					<label class="control-label" for="txtNome">Data</label>
						<input type="text" class="form-control grp_user valida" name="data_disparo" id="data_disparo"
							readonly>
				</div>

				<div>
					<table tablename="usuariosinativar" noaddbutton="true" class="table">
						<thead>
							<tr>Usuarios</tr>
						</thead>
						<tbody>
							<tr>
								<td class="form-group">
									<div class="form-group col-lg-8">
										<label class="control-label" for="txtNome">Usu√°rio Atual</label>
										<input type="hidden" class="" name="cod_matricula_atual" id="cod_matricula_atual" />
										<input type="text" class="form-control grp_user valida" name="nome_usuario_atual"
											id="nome_usuario_atual" readonly>
									</div>
								</td>
								<td class="form-group">
									<div class="form-group col-lg-8">
										<label class="control-label" for="txtNome">Processo</label>
										<input type="hidden" class="" name="cod_processo" id="cod_processo" />
										<input type="text" class="form-control grp_user valida" name="nome_processo"
											id="nome_processo" readonly>
									</div>
								</td>
								<td class="form-group">
									<div class="form-group col-lg-8">
										<label class="control-label" for="txtNome">Usuario Novo</label>
										<div class="input-group">
											
											<input type="text" class="form-control grp_user valida" name="nome_usuario_novo"
												id="nome_usuario_novo" readonly>
											<span
												class="input-group-addon fluigicon fluigicon-eraser fluigicon-sm"></span>
											<span id="bt_usuario"
												class="input-group-addon fluigicon fluigicon-zoom-in fluigicon-sm"
												onclick="openZoom({ field: 'usuarios'}, this.children[0].id);">
												<input type="hidden" class="grp_user" name="cod_matricula_novo" id="cod_matricula_novo" /></span>
										</div>
									</div>
								</td>							
							</tr>
						</tbody>
					</table>

				</div>
			</div>



		</form>
	</div>
</body>

</html>
