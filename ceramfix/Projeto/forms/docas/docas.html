<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script src="/webdesk/vcXMLRPC.js"></script>
	<script type="text/javascript" src="js/modalZoom.js"></script>
	<script type="text/javascript" src="js/zoom.js"></script>	
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="row">

				<div class="form-group col-sm-1">
					<label class="control-label" for="txtNome">Código</label>
					<input type="text" class="form-control grp_user valida" name="codigo" id="codigo" valida="field" readonly />
				</div>
				<div class="form-group col-md-2">
					<label class="control-label" for="txtNome">Unidade</label>
					<div class="input-group">
						<input type="hidden" class="grp_user" name="cod_unidade" id="cod_unidade" />
						<input type="text" class="form-control grp_user valida" name="nome_unidade" id="nome_unidade"
							valida="field" readonly />
						<span class="input-group-addon fluigicon fluigicon-eraser fluigicon-sm"
							onclick="clearSelectedZoomItem('unidade');"></span>
						<span id="bt_unidade" class="input-group-addon fluigicon fluigicon-zoom-in fluigicon-sm"
							onclick="openZoom({ field: 'unidade' })"></span>
					</div>
				</div>				

				<div class="form-group col-md-3 col-lg-3">
					<label class="control-label" for="txtNome">Doca</label>
					<input type="text" class="form-control grp_user valida" name="doca" id="doca" valida="field"  />
				</div>												

				<div class="form-group col-md-1">
					<label class="control-label" for="txtNome">Setup</label>
					<input type="text" class="form-control grp_user valida" name="setup" id="setup" valida="field"  />Min.
				</div>

				<div class="form-group col-md-1">
					<label class="control-label" for="txtNome">Tempo mínimo</label>
					<div class="input-group">
		
						<input type="text" class="form-control grp_user valida" name="tempo_minimo" id="tempo_minimo" valida="field"  />Min.
					</div>
				</div>

				<div class="form-group col-sm-1">
					<label class="control-label" for="txtNome">Capacidade hora</label>
					<input type="text" class="form-control grp_user valida" name="capacidade" id="capacidade" valida="field"  />Kg
				</div>

				<div class="form-group col-sm-1">
					<label class="control-label" for="txtNome">Situação</label>
					<select name="situacao" id="situacao" class="form-control">
						<option value="A">Ativo</option>
						<option value="I">Inativo</option>
					</select>
				</div>	

								<div>
					<table tablename="horariodoca" addbuttonlabel="Adicionar Horário" class="table">
						<thead>
							<tr>Docas</tr>
						</thead>
						<tbody>
							<tr>
								<td class="form-group">
									<div class="form-group col-md-3">
										<label class="control-label" for="txtNome">Doca</label>
										<div class="input-group">
											<input type="hidden" class="grp_user" name="cod_horario" id="cod_horario" />
											<input type="text" class="form-control grp_user valida" name="hor_inicio" id="hor_inicio" style="width: 50%;" readonly>
											<input type="text" class="form-control grp_user valida" name="hor_fim" id="hor_fim" style="width: 50%;"readonly>
											<span
												class="input-group-addon fluigicon fluigicon-eraser fluigicon-sm"></span>
											<span id="bt_cargo"
												class="input-group-addon fluigicon fluigicon-zoom-in fluigicon-sm"
												onclick="openZoom({ field: 'horario'}, this.id);"></span>
										</div>
									</div>	
									<div class='form-group col-md-2' >
										<label class="control-label" for="txtNome">Dia da Semana</label>
										<select name='dia_semana' id='dia_semana' class='form-control'>
											<option value='1'>Segunda-Feira</option>
											<option value='2'>Terça-Feira</option>
											<option value='3'>Quarta-Feira</option>	
											<option value='4'>Quinta-Feira</option>	
											<option value='5'>Sexta-Feira</option>	
											<option value='6'>Sábado</option>	
											<option value='7'>Domingo</option>										
										</select>
									</div>										
								
								</td>
								<!-- <td class="form-group">
									
								</td> -->
							
							</tr>
						</tbody>
					</table>

				</div>

							
			</div>



		</form>
	</div>
</body>

</html>
