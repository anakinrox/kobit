<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="row">
				<div class="form-group col-md-3 col-lg-3">
					<label for="dataset" class="control-label">Conta</label>
					<input name="str_conta" id="str_conta" class="form-control" />
				</div>
				<div class="form-group col-md-3 col-lg-3">
					<label for="dataset" class="control-label">Usuário</label>
					<input type="text" name="str_usuario" id="str_usuario" class="form-control" />
				</div>
				<div class="form-group col-md-3 col-lg-3">
					<label for="dataset" class="control-label">Senha</label>
					<input type="password" name="str_senha" id="str_senha" class="form-control" />
				</div>
				<div class="form-group col-md-3 col-lg-3">
					<label for="dataset" class="control-label">ID Integração</label>
					<input type="text" name="str_id_integracao" id="str_id_integracao" class="form-control" />
				</div>
			</div>
		</form>
	</div>
</body>

</html>
