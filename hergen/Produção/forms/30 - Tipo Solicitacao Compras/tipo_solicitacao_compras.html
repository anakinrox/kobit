<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>

	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	<script type="text/javascript" src="modalZoom.js" charset="utf-8"></script>
	<script type="text/javascript" src="controle.js" charset="utf-8"></script>
	<script type="text/javascript" src="util.js" charset="utf-8"></script>
	<script type="text/javascript" src="zoom.js" charset="utf-8"></script>

</head>

<body onLoad="loadBody()">
	<div class="fluig-style-guide">
		<form name="form" role="form">

			<div class="row">

				<!-- <div class="col-md-2">
					<label>Empresa</label>
					<select name="empresa" id="empresa" class="form-control">
						<option></option>
					</select>
				</div> -->

				<div class="col-md-1">
					<label>Tipo</label>
					<input type="text" name="cod_tipo_solic" id="cod_tipo_solic" class="form-control">
				</div>

				<div class="col-md-5">
					<label>Tipo Solicita&ccedil;&atilde;o</label>
					<input type="text" name="den_tipo_solic" id="den_tipo_solic" class="form-control">
				</div>

				<div class="col-sm-3">
					<label for="exampleTag">Tipo ERP</label>
					<select name="tipo_erp" id="tipo_erp" class="form-control">
						<option></option>
						<option value='N'>Debito Direto</option>
						<option value='E'>Estoque</option>
						<option value='P'>Ordem de Producao</option>
						<option value='A'>Ativo / Imobilizado</option>
						<option value='O'>Ordem Servi&ccedil;o (OS)</option>
						<option value='S'>Manuten&ccedil;&atilde;o Industrial</option>
						
						<option value='D'>Estoque Direcionado</option>
						<option value='I'>Estoque Industrializados</option>
						<option value='T'>Terceirizacao</option>
						
					</select>
				</div>

				<div class="col-sm-2">
					<label for="exampleTag">Ativo</label>
					<select name="ativo" id="ativo" class="form-control">
						<option value='S'>Sim</option>
						<option value='N'>NÃ£o</option>
					</select>
				</div>
				
			</div>

			<div class="row">				
			
				<div class="col-sm-2">
					<label for="exampleTag">Regulariza&ccedil;&atilde;o</label>
					<select name="regularizacao" id="regularizacao" class="form-control">
						<option value='N'>N&atilde;o</option>
						<option value='S'>Sim</option>
					</select>
				</div>
				
				<div class="col-sm-3 pd_her">
					<label for="exampleTag">Cond. Pagto para Regulariza&ccedil;&atilde;o</label>
					<div class="input-group">
						<input type="text" name="des_cnd_pgto" id="des_cnd_pgto" class="form-control cond_pagto" readonly />
						<span class="input-group-addon fluigicon fluigicon-eraser fluigicon-sm" onclick="$('.cond_pagto').val('')"></span>
						<span id="bt_cnd_pgto" name="bt_cnd_pgto" class="input-group-addon fluigicon fluigicon-search-test fluigicon-sm" onclick="zoom(this.id)"></span>
						<input type="hidden" name="cnd_pgto" id="cnd_pgto" class="cond_pagto" />
					</div>
				</div>

				<div class="col-sm-3 pd_her">
					<label for="exampleTag">Comprador para Regulariza&ccedil;&atilde;o</label>
					<div class="input-group">
						<input type="text" name="nom_comprador" id="nom_comprador" class="form-control comprador" readonly />
						<span class="input-group-addon fluigicon fluigicon-eraser fluigicon-sm" onclick="$('.comprador').val('')"></span>
						<span id="bt_comprador" name="bt_comprador" class="input-group-addon fluigicon fluigicon-search-test fluigicon-sm" onclick="zoom(this.id)"></span>
						<input type="hidden" name="cod_comprador" id="cod_comprador" class="comprador" />
					</div>
				</div>
				
				<div class="col-sm-1 pd_her">
					<label for="exampleTag">Frete</label>
					<select name="cod_mod_embar" id="cod_mod_embar" class="form-control regulariza">
					</select>
				</div>
				
				<div class="col-sm-2">
					<label for="exampleTag">Analise Planejamento</label>
					<select name="planejamento" id="planejamento" class="form-control">
						<option value='N'>N&atilde;o</option>
						<option value='S'>Sim</option>
					</select>
				</div>
				
			</div>

			<div class="row">

				<div class="col-md-4">
					<label class="control-label" for="papel">Papel</label>
					<div class="input-group">
						<input type="text" class="form-control" name="papel" id="papel" value="" readonly />
						<span id="bt_papel" class="input-group-addon fluigicon fluigicon-zoom-in fluigicon-sm" onclick="zoom(this.id)"></span>
						<input type="hidden" name="cod_papel" id="cod_papel" value="" />
						<input type="hidden" name="pool_papel" id="pool_papel" value="" />
					</div>
				</div>

				<div class="col-sm-2">
					<label for="exampleTag">Aprova&ccedil;&atilde;o Tecnica</label>
					<select name="aprov_tec" id="aprov_tec" class="form-control">
						<option value='N'>N&atilde;o</option>
						<option value='S'>Sim</option>
					</select>
				</div>

				<div class="col-sm-2">
					<label for="exampleTag">Tipo Aprova&ccedil;&atilde;o</label>
					<select name="aprov_unic" id="aprov_unic" class="form-control" onchange="$('#resp_aprov').val(''); $('#matricula_aprov').val('');">
						<option value='N'>Todas UF</option>
						<option value='S'>Unica</option>
						<!--<option value='I'>Gestor</option>
						<option value='G'>Gerente</option>-->
						<option value='P'>Papel</option>
						<option value='J'>Projeto</option>
					</select>
				</div>
				
				<div class="col-md-4">
					<label class="control-label" for="responsavel">Resp. Aprov.</label>
					<div class="input-group">
						<input type="text" class="form-control aprovador" name="resp_aprov" id="resp_aprov" value="" readonly />
						<span class="input-group-addon fluigicon fluigicon-eraser fluigicon-sm" onclick="$('.aprovador').val('')"></span>
						<span id="bt_respon" class="input-group-addon fluigicon fluigicon-zoom-in fluigicon-sm" onclick="zoom(this.id)"></span>
						<input type="hidden" name="matricula_aprov" id="matricula_aprov" value="" class="aprovador" />
					</div>
				</div>

			</div>

			<div class="row">
			
				<div class="col-sm-2">
					<label for="exampleTag">Consiste Item</label>
					<select name="cons_item" id="cons_item" class="form-control">
						<option value='Z'>Zoom</option>
						<option value='R'>Retorno</option>
					</select>
				</div>
				
				<div class="col-sm-2">
					<label for="exampleTag">Ctr. Estoque</label>
					<select name="ctr_estoque" id="ctr_estoque" class="form-control">
						<option value='N'>N&atilde;o</option>
						<option value='S'>Sim</option>
						<option value='A'>Ambos</option>
					</select>
				</div>
		
				<div class="col-sm-2">
					<label for="exampleTag">Conta Item</label>
					<select name="ies_conta_item" id="ies_conta_item" class="form-control">
						<option value='S'>Sim</option>
						<option value='N'>N&atilde;o</option>
					</select>
				</div>

				<div class="col-sm-2">
					<label for="exampleTag">Altera Comprador</label>
					<select name="ies_altera_comp" id="ies_altera_comp" class="form-control">
						<option value='N'>N&atilde;o</option>
						<option value='S'>Sim</option>
					</select>
				</div>

				<div class="col-sm-2">
					<label for="exampleTag">Altera Grupo Despesa</label>
					<select name="ies_grp_desp" id="ies_grp_desp" class="form-control">
						<option value='N'>N&atilde;o</option>
						<option value='S'>Sim</option>
						<option value='I'>Informado</option>
					</select>
				</div>

				<div class="col-sm-2">
					<label for="exampleTag">Altera Tipo Despesa</label>
					<select name="ies_tip_desp" id="ies_tip_desp" class="form-control">
						<option value='N'>N&atilde;o</option>
						<option value='S'>Sim</option>
						<option value='I'>Informado</option>
					</select>
				</div>

				<div class="col-sm-2">
					<label for="exampleTag">Origem Documento</label>
					<select name="ies_orig_doc" id="ies_orig_doc" class="form-control">
						<option value='P'>Padr&atilde;o</option>
						<option value='C'>Contrato Fluig</option>
						<option value='S'>Sigma</option>
						<option value='J'>Projeto Capa</option>
						<option value='I'>Projeto Item</option>
						<option value='O'>OP Item</option>
					</select>
				</div>

				<div class="col-sm-2">
					<label for="exampleTag">Obriga Anexo</label>
					<select name="ies_anexo" id="ies_anexo" class="form-control">
						<option value='N'>N&atilde;o</option>
						<option value='S'>Sim</option>
					</select>
				</div>
				
				<div class="col-md-4">
					<label>Titulo Anexo</label>
					<input type="text" name="titulo_anexo" id="titulo_anexo" class="form-control">
				</div>
				
				<div class="col-md-2">
					<label>Dias Padr&atilde;o Entrega</label>
					<input type="text" name="dias_entrega" id="dias_entrega" class="form-control decimal-0">
				</div>

				<div class="col-sm-2">
					<label for="exampleTag">Informa Valor</label>
					<select name="ies_valor" id="ies_valor" class="form-control">
						<option value='N'>N&atilde;o</option>
						<option value='S'>Sim</option>
						<option value='O'>Obrigat&oacute;rio</option>
					</select>
				</div>
				
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<label for="exampleTag">Tipo Item</label>
					<div>
						<div class="custom-checkbox custom-checkbox-primary col-md-2">
						    <input type="checkbox" id="ies_tip_final" name="ies_tip_final">
						    <label for="ies_tip_final">Final</label>
						</div>
						<div class="custom-checkbox custom-checkbox-primary col-md-2">
						    <input type="checkbox" id="ies_tip_produzido" name="ies_tip_produzido">
						    <label for="ies_tip_produzido">Produzido</label>
						</div>
						<div class="custom-checkbox custom-checkbox-primary col-md-2">
						    <input type="checkbox" id="ies_tip_comprado" name="ies_tip_comprado">
						    <label for="ies_tip_comprado">Comprado</label>
						</div>
						<div class="custom-checkbox custom-checkbox-primary col-md-2">
						    <input type="checkbox" id="ies_tip_beneficiado" name="ies_tip_beneficiado">
						    <label for="ies_tip_beneficiado">Beneficiado</label>
						</div>
						<div class="custom-checkbox custom-checkbox-primary col-md-2">
						    <input type="checkbox" id="ies_tip_fantasma" name="ies_tip_fantasma">
						    <label for="ies_tip_fantasma">Fantasma</label>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">

				<div class="col-md-3">
					<label for="exampleTag">
						<button class="fluigicon fluigicon-plus-sign fluigicon-sm" name='bt_empresa'
							onclick="zoom(this.name)"></button>Empresa
					</label>
					<table class="table table-condensed table-bordered" border="1" tablename="empresa" noaddbutton=true
						nodeletebutton=true addbuttonclass="wdkbuttonClass">
						<thead>
							<tr>
								<td width='40%' class="cell-ellipsis"><b>Cod.</b></td>
								<td width='60%' class="cell-ellipsis"><b>Empresa</b></td>
								<td></td>
							</tr>
						</thead>
						<tr>
							<td><input type="text" class="form-control" name="cod_empresa" id="cod_empresa" readonly></td>
							<td><input type="text" class="form-control" name="den_reduz" id="den_reduz" readonly></td>
							<td><button name="btDelEmpresa" id="btDelEmpresa"
									class="btn btn-default btn-sm fluigicon fluigicon-trash fluigicon-xs" type="button"
									onclick="fnCustomDelete(this);"></button></td>
						</tr>
					</table>
				</div>

				<div class="col-md-3">
					<label for="exampleTag">
						<button class="fluigicon fluigicon-plus-sign fluigicon-sm" name='bt_item'
							onclick="zoom(this.name)"></button>Item
					</label>
					<table class="table table-condensed table-bordered" border="1" tablename="item" noaddbutton=true
						nodeletebutton=true addbuttonclass="wdkbuttonClass">
						<thead>
							<tr>
								<td width='40%' class="cell-ellipsis"><b>Cod.</b></td>
								<td width='60%' class="cell-ellipsis"><b>Item</b></td>
								<td></td>
							</tr>
						</thead>
						<tr>
							<td><input type="text" class="form-control" name="cod_item" id="cod_item" readonly></td>
							<td><input type="text" class="form-control" name="den_item" id="den_item" readonly></td>
							<td><button name="btDelItem" id="btDelItem"
									class="btn btn-default btn-sm fluigicon fluigicon-trash fluigicon-xs" type="button"
									onclick="fnCustomDelete(this);"></button></td>
						</tr>
					</table>
				</div>
				
				<div class="col-md-3">
					<label for="exampleTag">
						<button class="fluigicon fluigicon-plus-sign fluigicon-sm" name='bt_familia'
							onclick="zoom(this.name)"></button>Familia
					</label>
					<table class="table table-condensed table-bordered" border="1" tablename="familia" noaddbutton=true
						nodeletebutton=true addbuttonclass="wdkbuttonClass">
						<thead>
							<tr>
								<td width='40%' class="cell-ellipsis"><b>Cod.</b></td>
								<td width='60%' class="cell-ellipsis"><b>Familia</b></td>
								<td></td>
							</tr>
						</thead>
						<tr>
							<td><input type="text" class="form-control" name="cod_familia" id="cod_familia" readonly></td>
							<td><input type="text" class="form-control" name="den_familia" id="den_familia" readonly></td>
							<td><button name="btDelFamilia" id="btDelFamilia"
									class="btn btn-default btn-sm fluigicon fluigicon-trash fluigicon-xs" type="button"
									onclick="fnCustomDelete(this);"></button></td>
						</tr>
					</table>
				</div>

				<div class="col-md-3">
					<label for="exampleTag">
						<button class="fluigicon fluigicon-plus-sign fluigicon-sm" name='bt_grupo_estoque'
							onclick="zoom(this.name)"></button>Grupo Estoque
					</label>
					<table class="table table-condensed table-bordered" border="1" tablename="grupo_estoque" noaddbutton=true
						nodeletebutton=true addbuttonclass="wdkbuttonClass">
						<thead>
							<tr>
								<td width='40%' class="cell-ellipsis"><b>Cod.</b></td>
								<td width='60%' class="cell-ellipsis"><b>Grupo Estoque</b></td>
								<td></td>
							</tr>
						</thead>
						<tr>
							<td><input type="text" class="form-control" name="cod_grupo_estoque" id="cod_grupo_estoque" readonly></td>
							<td><input type="text" class="form-control" name="den_grupo_estoque" id="den_grupo_estoque" readonly></td>
							<td><button name="btDelGrupoEstoque" id="btDelGrupoEstoque"
									class="btn btn-default btn-sm fluigicon fluigicon-trash fluigicon-xs" type="button"
									onclick="fnCustomDelete(this);"></button></td>
						</tr>
					</table>
				</div>

			</div>
			<div class="row">
			
				<div class="col-md-4">
					<label for="exampleTag">
						<button class="fluigicon fluigicon-plus-sign fluigicon-sm" name='bt_grupo_despesa'
							onclick="zoom(this.name)"></button>Grupo Despesa
					</label>
					<table class="table table-condensed table-bordered" border="1" tablename="grupo_despesa" noaddbutton=true
						nodeletebutton=true addbuttonclass="wdkbuttonClass">
						<thead>
							<tr>
								<td width='5%' class="cell-ellipsis"><b>Def.</b></td>
								<td width='45%' class="cell-ellipsis"><b>Cod.</b></td>
								<td width='50%' class="cell-ellipsis"><b>Grupo Despesa</b></td>
								<td></td>
							</tr>
						</thead>
						<tr>
							<td><input type="checkbox" id="def_gru_ctr_desp" name="def_gru_ctr_desp" value="S"></td>
							<td><input type="text" class="form-control" name="gru_ctr_desp" id="gru_ctr_desp" readonly></td>
							<td><input type="text" class="form-control" name="den_gru_ctr_desp" id="den_gru_ctr_desp" readonly></td>
							<td><button name="btDelGrupoDespesa" id="btDelGrupoDespesa"
									class="btn btn-default btn-sm fluigicon fluigicon-trash fluigicon-xs" type="button"
									onclick="fnCustomDelete(this);"></button></td>
						</tr>
					</table>
				</div>
				
				<div class="col-md-4">
					<label for="exampleTag">
						<button class="fluigicon fluigicon-plus-sign fluigicon-sm" name='bt_tipo_despesa'
							onclick="zoom(this.name)"></button>Tipo Despesa
					</label>
					<table class="table table-condensed table-bordered" border="1" tablename="tipo_despesa" noaddbutton=true
						nodeletebutton=true addbuttonclass="wdkbuttonClass">
						<thead>
							<tr>
								<td width='5%' class="cell-ellipsis"><b>Def.</b></td>
								<td width='45%' class="cell-ellipsis"><b>Cod.</b></td>
								<td width='50%' class="cell-ellipsis"><b>Tipo Despesa</b></td>
								<td></td>
							</tr>
						</thead>
						<tr>
							<td><input type="checkbox" id="def_tip_despesa" name="def_tip_despesa" value="S"></td>
							<td><input type="text" class="form-control" name="cod_tip_despesa" id="cod_tip_despesa" readonly></td>
							<td><input type="text" class="form-control" name="nom_tip_despesa" id="nom_tip_despesa" readonly></td>
							<td><button name="btDelTipoDespesa" id="btDelTipoDespesa"
									class="btn btn-default btn-sm fluigicon fluigicon-trash fluigicon-xs" type="button"
									onclick="fnCustomDelete(this);"></button></td>
						</tr>
					</table>
				</div>

				<div class="col-md-3">
					<label for="exampleTag">
						<button class="fluigicon fluigicon-plus-sign fluigicon-sm" name='bt_conta'
							onclick="zoom(this.name)"></button>Conta
					</label>
					<table class="table table-condensed table-bordered" border="1" tablename="conta" noaddbutton=true
						nodeletebutton=true addbuttonclass="wdkbuttonClass">
						<thead>
							<tr>
								<td width='40%' class="cell-ellipsis"><b>Cod.</b></td>
								<td width='60%' class="cell-ellipsis"><b>Conta</b></td>
								<td></td>
							</tr>
						</thead>
						<tr>
							<td><input type="text" class="form-control" name="cod_conta" id="cod_conta" readonly></td>
							<td><input type="text" class="form-control" name="den_conta" id="den_conta" readonly></td>
							<td><button name="btDelConta" id="btDelConta"
									class="btn btn-default btn-sm fluigicon fluigicon-trash fluigicon-xs" type="button"
									onclick="fnCustomDelete(this);"></button></td>
						</tr>
					</table>
				</div>

			</div>
			<div class="row">
				<div class="col-md-12">
					<label>SQL Item</label>
					<input type="text" name="sql_item" id="sql_item" class="form-control">
				</div>
			</div>
		</form>
	</div>
</body>

</html>
